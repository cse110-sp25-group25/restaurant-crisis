<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="filters.css" />
    <title>Restaurant Crisis</title>
  </head>
  <body>
    <header>
      <img src="assets/app_icon.svg" alt="app_icon" />
      <!--insert app icon here!-->
      <!-- nav bar -->
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="collection.html">Collection</a></li>
          <li><a href="filters.html">Filters</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="filter-selection">
        <h2>Filter choices byâ€¦</h2>
        <div class="filter-buttons">
          <button onclick="showOptions('cuisine')">Cuisine</button>
          <button onclick="showOptions('price')">Max Price</button>
          <button onclick="showOptions('distance')">Max Distance</button>
          <button onclick="showOptions('rating')">Min Rating</button>
        </div>
        <button class="skip-btn">Skip</button>
      </section>

      <!-- Cuisine -->
      <section class="filter-options hidden" id="cuisine-options">
        <h2>What cuisines would you like to try?</h2>
        <div class="options-grid">
          <button class="option-btn" data-value="cuisine1">cuisine</button>
          <button class="option-btn" data-value="cuisine2">cuisine</button>
          <button class="option-btn" data-value="cuisine3">cuisine</button>
          <button class="option-btn" data-value="cuisine4">cuisine</button>
          <button class="option-btn" data-value="cuisine5">cuisine</button>
          <div class="empty-cell"></div> 
        </div>
        <button onclick="confirmSelection('cuisine')" class="confirm-btn">
          Confirm
        </button>
      </section>

      <!-- Price -->

      <section class="filter-options hidden" id="price-options">
        <h2>Set maximum distance (miles)</h2>
        <input
          type="number"
          id="price-input"
          placeholder="Enter a number"
          min="0"
        />
        <button onclick="confirmSelection('distance')" class="confirm-btn">
          Confirm
        </button>
      </section>


      <!-- Distance -->
      <section class="filter-options hidden" id="distance-options">
        <h2>Set maximum price ($)</h2>
        <input
          type="number"
          id="distance-input"
          placeholder="Enter a number"
          min="0"
        />
        <button onclick="confirmSelection('distance')" class="confirm-btn">
          Confirm
        </button>
      </section>

      <!-- Rating -->
      <section class="filter-options hidden" id="rating-options">
        <h2>Set minimum rating </h2>
        <input
          type="number"
          id="rating-input"
          placeholder="Enter a number"
          min="0"
        />
        <button onclick="confirmSelection('distance')" class="confirm-btn">
          Confirm
        </button>
      </section>

    </main>

    <footer></footer>

    <script src="filters.js"></script>
  </body>
</html>
